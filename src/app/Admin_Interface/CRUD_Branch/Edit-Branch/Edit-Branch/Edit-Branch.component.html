<ng-container *ngIf="conditionPopup">
  <div id="bg-modal">
    <div id="bg-content" class="p-4">
      <div class="row">
        <div class="col-11 d-flex align-items-center">
          <h3 style="margin: 0;">{{saveTitle}}</h3>
        </div>
        <div class="col-1">
          <button (click)="Showpopup()" id="x-click"><i class='bx bx-x bx-lg' undefined></i></button>
        </div>
      </div>
      <div class="alert {{notificationModel.condition}} d-flex align-items-center" role="alert" *ngIf="notificationModel.isValid">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div>
          {{notificationModel.message}}
        </div>
      </div>
      <form [formGroup]="dataform" (ngSubmit)="SaveBranch()">
        <div class="form-outline mb-3">
          <label for="textInput">Họ và tên</label>
          <div class="input-container">
            <input formControlName = "branchName" type="text" id="textInput" class="form-control" />
            <span class="underline"></span>
          </div>
        </div>
        <div class="form-outline mb-3">
          <label for="textInput">Giờ mở cửa</label>
          <div class="input-container">
            <input formControlName = "openingTime" type="text" id="textInput" class="form-control" />
            <span class="underline"></span>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-md-6">
            <div class="form-outline mb-4">
              <label for="textInput">Email</label>
              <div class="input-container">
                <input formControlName = "email" type="email" id="textInput" class="form-control" />
                <span class="underline"></span>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-outline mb-4">
              <label for="textInput">Số điện thoại</label>
              <div class="input-container">
                <input formControlName = "phone" type="text" id="textInput" class="form-control" />
                <span class="underline"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12 col-md-6">
            <div class="form-outline mb-4">
              <label for="textInput">Địa chỉ cụ thể</label>
              <div class="input-container">
                <input  formControlName = "addressDetail" type="text" id="textInput" class="form-control" />
                <span class="underline"></span>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-outline mb-4">
              <label for="selectInput">Tỉnh/Thành phố</label>
              <div class="select-container">
                <select formControlName = "city" (change)="onChangeCtity($event)" id="selectInput" class="form-control">
                  <option value="" selected disabled>Vui lòng chọn</option>
                    <option *ngFor="let item of listCities"
                    [value]="item.id">{{item.tenTinhThanhPho}}
                  </option>
                </select>
                <span class="underline"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-md-6">
            <div class="form-outline mb-4">
              <label for="selectInput">Quận/Huyện</label>
              <div class="select-container">
                <select formControlName = "district" [disabled]="cityChange" (change)="onChangeDistrict($event)" id="selectInput" class="form-control">
                  <option value="" selected disabled>Vui lòng chọn</option>
                  <option *ngFor="let item of listDistricts"
                  [value]="item.id">{{item.tenQuanHuyen}}
                </option>
                </select>
                <span class="underline"></span>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-outline mb-4">
              <label for="selectInput">Phường/Xã</label>
              <div class="select-container">
                <select formControlName = "ward" [disabled]="districtChange" id="selectInput" class="form-control">
                  <option value="" selected disabled>Vui lòng chọn</option>
                  <option *ngFor="let item of listWards"
                    [value]="item.id">{{item.tenXaPhuong}}
                  </option>
                </select>
                <span class="underline"></span>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="form-group mb-4 d-flex flex-row justify-content-end">
          <label for="isdefaultcheckbox" class="larger-checkbox">
            <input (change)="ChangeDefault($event)" formControlName = "isDefault" id="isdefaultcheckbox" type="checkbox"> Mặc định
          </label>
        </div> -->
        <div class="d-flex flex-row justify-content-end">
          <button (click)="Showpopup()"  class="btn btn-outline-secondary me-2" style="font-weight: bold;" id="btnhuy">Hủy</button>
          <button type="submit" class="btn" id="btnxacnhan">{{saveTitle}}</button>
        </div>
      </form>
    </div>
  </div>

</ng-container>
<app-LoadingScreen #loading></app-LoadingScreen>
