<span class="dropdown">
    <a class="btn text-decoration-none dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 17px;color: white;">
        <i class='bx bxs-user' ></i> {{UserInfo.name | TransformText:12}}
    </a>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <div style="margin: 20px;">
            <div class = "row" >
                <div class="col-4" style="padding-left: 0;padding-right: 0;">
                     <img style="width: 100%;height: 100%;" [src]="'data:image/jpeg;base64,' + ImageUrl" class="img-fluid rounded-circle" alt="Circle Image">
                </div>
                <div class="col-8 d-flex flex-column" style="padding-right: 0;">
                    <div class="mb-2">
                        <span>{{UserInfo.name | TransformText:12}}</span>
                    </div>
                    <div>
                        <button class="btn btn-warning">Chỉnh Sửa</button>
                    </div>
                </div>
            </div>
            <hr/>
            <ul style="padding: 0;">
              <li><a class="dropdown-item" routerLink="/User/ThongTinCaNhan"><i class='bx bx-user-circle'></i> Thông tin cá nhân</a></li>
              <li><a class="dropdown-item" routerLink="/User/UuDaiCuaToi" href="#"><i class='bx bx-gift' ></i> Ưu đãi của tôi</a></li>
              <li><a class="dropdown-item" routerLink="/User/LichSuGiaoHang" href="#"><i class='bx bx-book-bookmark' ></i> Lịch sử giao hàng</a></li>
              <li><a class="dropdown-item" routerLink="/User/LichSuDatBan" href="#"><i class='bx bx-book-bookmark' ></i> Lịch sử đặt bàn</a></li>
              <li><a class="dropdown-item" routerLink="/User/SoDiaChi" href="#"><i class='bx bx-location-plus' ></i> Sổ địa chỉ</a></li>
            </ul>
            <hr/>
            <div class="row m-2">
                <button (click)="Logout()" class="btn" style="background: #f08080">Đăng Xuất</button>
            </div>
        </div>
    </div>

</span>
