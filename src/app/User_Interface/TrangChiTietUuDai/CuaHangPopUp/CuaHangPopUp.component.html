<div id="bg-modal" *ngIf="popupCondition">
  <div id="bg-content" class="p-4">
    <div class="d-flex flex-row">
      <div class="me-5">
        <h3>Danh sách các nhà hàng áp dụng mã ưu đãi</h3>
      </div>
      <div class=" text-end">
        <button (click)="Showpopup()" id="x-click"><i class='bx bx-x bx-lg' undefined></i></button>
      </div>
    </div>

   <ng-container *ngFor="let item of listBranchs">
    <div class="card shadow custom-border-card mb-3">
      <div class="card-body">
        <h5 style="font-weight: bold;">
          {{item.branchName}}
        </h5>
        <p style="color: gray;">
          {{item.addressDetail}}, {{item.wardName}}, {{item.districtName}}, {{item.cityName}},
        </p>
        <div class="d-flex flex-row">
          <a href="" class="btn btn-secondary me-3 text-decoration-underline">{{item.phone}}</a>
          <a href="" class="btn me-3 btn-dark" style="color: white;">Xem bản đồ</a>
          <a href="" class="btn" style="background: #db3d23;color: white;">Đặt bàn</a>
        </div>
      </div>
    </div>
   </ng-container>

  </div>
</div>
