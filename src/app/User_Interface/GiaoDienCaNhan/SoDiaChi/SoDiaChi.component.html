<div class="row mt-3">
  <div class="d-flex flex-row justify-content-end">
    <button (click)="addressPopup.Showpopup('add')" class="btn btn-themdiachi">Thêm địa chỉ</button>
  </div>
  <div  class="d-flex flex-column mt-3">
    <ng-container *ngFor="let item of listAddress">
      <div class="card shadow mb-3">
        <div class="row p-3">
          <div class="col-12 col-md-10">
            <div class="d-flex flex-column">
              <div class="d-flex flex-row">
                <h5 class="d-flex me-2"> {{item.addressDetail}}, {{item.wardName}}, {{item.districtName}}, {{item.cityName}} </h5>
                <ng-container *ngIf="item.isDefault">
                  <h5><span class="badge" style="background-color:#db3d23;">Mặc định</span></h5>
                </ng-container>
              </div>
              <p class="thongtindiachi">{{item.name}}</p>
              <p class="thongtindiachi">Điện thoại: {{item.phone}}</p>
            </div>
          </div>
          <div class="col-12 col-md-2 d-flex flex-column justify-content-center">

            <div class="d-flex justify-content-center">
              <button (click)="EditAddress(item.address_Id)" class="btn btn-dark w-50 me-2"><i class='bx bx-edit'></i></button>
              <button (click)="xacNhanXoaPopup.ShowOrHidePopUp2(item.address_Id)" class="btn btn-danger w-50"><i class='bx bxs-trash' ></i></button>
            </div>


          </div>
        </div>
      </div>
    </ng-container>

  </div>
</div>
<app-ThemDiaChiPopUp #AddressPopup ></app-ThemDiaChiPopUp>
<app-XacNhanXoaPopUp #XacNhanXoa (onRemoveItem) = "DeleteAddress($event)" ></app-XacNhanXoaPopUp>
<app-LoadingScreen #loading></app-LoadingScreen>
